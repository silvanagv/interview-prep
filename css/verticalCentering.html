<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vertical Centering</title>
    <style>
   .divContainer{
      height: 100px;
      border: 2px solid gray;
      position: relative;
   }
   .peep{
     border: 3px solid red;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 50%;
      height: 30%;
      margin: auto;
    }
  </style>
  </head>
  <body>

<div class = "divContainer">
<div class="peep"></div>
</div>

  </body>
</html>
